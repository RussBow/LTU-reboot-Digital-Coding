<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.7.1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">;
    
    <link rel="stylesheet" type="text/css" href="../css/task-3.7.1.css" />

</head>
<body>

    <section class="main text-centre">

        <div class="container">

            <h1>Animal Filter using JS</h1>

            <div class="selection-container"></div>

            <button class="btn selection active" data-class="all">All</button>
            <button class="btn selection" data-class="cats">Cats</button>
            <button class="btn selection" data-class="dogs">Dogs</button>
            <button class="btn selection" data-class="pigs">Pigs</button>
            <button class="btn selection" data-class="sheep">Sheep</button>
        </div>

        <!-- Selection Images -->

        <div class="image-selections">

            <div class="images" data-class="cats">
               <img src="https://images.pexels.com/photos/774731/pexels-photo-774731.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Cat">

            </div>

            <div class="images" data-class="dogs">
                <img src="https://images.pexels.com/photos/825949/pexels-photo-825949.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Dog">

            </div>

            <div class="images" data-class="pigs">
                <img src="https://images.pexels.com/photos/66258/staniel-cay-swimming-pig-seagull-fish-66258.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Pig">

            </div>

            <div class="images" data-class="sheep">
                <img src="https://images.pexels.com/photos/69466/sunset-sheep-dike-nordfriesland-69466.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="sheep">
            </div>



        </div>


    </section>

    <script src="../scripts/task-3.7.1.js"></script>









    
</body>
</html>
